<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Опросник</title>
</head>

<body class="m-3">

    <div class="progress questions-progress-max" style="height: 30px; border-radius: .60rem;">
        <div class="progress-bar questions-progress" role="progressbar" style="width: 0%; border-radius: .60rem;"></div>
    </div>
    <h6 class="mt-2" style="color: #0058b1;">Госпитальная Шкала Тревоги и Депрессии (HADS)</h6>

    <h4 class="mt-2">Вопрос <span class="" id="curQuestionNum">0</span><small>/</small><small
            id="questionsAmount">0</small>
    </h4>
    <hr style="margin-top: 1rem;  margin-bottom: 0.5rem;"/>

    <div id="main-content">
        <div id="question-body">
        </div>

        <div class="bottom-bar">
            <button type="button" class="btn btn-secondary btn-lg" id="prevQestion">Назад</button>
            <button type="button" class="btn btn-primary btn-lg" id="nextQestion">Далее</button>
        </div>
    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
