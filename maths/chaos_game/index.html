<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>The Chaos Game</title>
    <script src="main.js" defer></script>
    <style>
      .overlay {
        position: absolute;
        z-index: 66;
      }
      #ctrl-panel {
        height: 100%;
        width: 200px;
        top: 0;
        left: 0;
        padding: 1rem;
        font-size: 1.1rem;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        background: rgb(25, 25, 25);
      }
    </style>
  </head>
  <body style="overflow:hidden;margin: 0">
    <div class="overlay" id="ctrl-panel">
      <label for="N">Coefficient N:</label>
      <input type="number" id="N" value="3" />
      <br /><br />
      <label for="R">Coefficient R:</label>
      <input type="number" id="R" value="0.5" />
      <br /><br />
      <label for="timer">Stop after:</label>
      <input type="number" id="timer" value="600" />
      <br /><br />
      <button id="start-btn" onclick="start_html()">Start</button>
      <button id="stop-btn" onclick="stop()">Stop</button>
    </div>
    <canvas width="500" height="500"></canvas>
  </body>
</html>
