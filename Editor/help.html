<html lang="en">

<head>
    <title>Help</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .carousel-indicators li {
            background-color: #ffffff;
            border: #000000 solid 1px;
        }

        .carousel-indicators .active {
            background-color: #161616;
            border: #000000 solid 1px;
        }
    </style>
</head>


<body>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class=""></li>
                <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="2" class=""></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item">
                    <img src="img/add.png" style="width:100%;">
                </div>

                <div class="item active">
                    <img src="img/layers.png" style="width:100%;">
                </div>

                <div class="item">
                    <img src="img/dupl.png" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="width: 0;">
                <span class="glyphicon glyphicon-chevron-left" style="color: black;"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next" style="width: 0;">
                <span class="glyphicon glyphicon-chevron-right" style="color: black;"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>



</body>

</html>
