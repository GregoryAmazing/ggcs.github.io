<html>

<head>
  <meta
    charset="UTF-8"
    name='viewport' 
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" src="libraries/jscolor.js"></script>
  <script language="javascript" src="libraries/html5kellycolorpicker.js"></script>
  <script language="javascript" type="text/javascript" src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
  <script language="javascript" type="text/javascript" src="firebaseMain.js" defer></script>
  <script language="javascript" type="text/javascript" src="main.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">

  <title>Pixel Board</title>
</head>

<body>

  <div class="overlay" id="bottombar">
    <canvas id="picker" width="150" height="150" style="width: 150px; height: 150px;"></canvas>
    
    <div id="toolbar">
      <button class="toolbtn btn toolselect" id="pen" onclick="updMode(`pen`)"  ><i class="fas fa-pen"></i></button>
      <button class="toolbtn btn" id="eraser" onclick="updMode(`eraser`)"  ><i class="fas fa-eraser"></i></button>
      <button class="toolbtn btn" id="dropper" onclick="updMode(`dropper`)"  ><i class="fas fa-eye-dropper"></i></button>
    </div>
  </div>

  <div class="centerDiv" id="boardMenu">
    <p>Подкючиться к Публичному Холсту:</p>
    <button class="btn" style="display:inline-block" onclick="connectionTry('public1')">Публичный Холст 1</button>
    <button class="btn" style="display:inline-block" onclick="connectionTry('public2')">Публичный Холст 2</button>
    <button class="btn" style="display:inline-block" onclick="connectionTry('public3')">Публичный Холст 3</button>
    <button class="btn" style="display:inline-block" onclick="connectionTry('public4')">Публичный Холст 4</button>

    <p>Подкючиться к Холсту по ID:</p>
    <input class="btn" type="text" id="idInput" placeholder="ID Холста">
  </div>

  <div class="centerDiv" id="settingsMenu" style="display: none;">
    <p>Толщина сетки:</p>
    <p id="gridWidth">1</p>
    <input type="range" min="0" max="2" value="1" class="slider" id="gridWidthRange" oninput="updateGridWidth(this.value)">
    <p>Цвет сетки:</p>
    <div id="gridColors">
      <button class="toolbtn btn gridColor" onclick="updateGridColor(0)" style="background: black;"></button>
      <button class="toolbtn btn gridColor" onclick="updateGridColor(255)"></button>
    </div>
    <button class="btn" style="display:inline-block;" onclick="invDisp('settingsMenu');saveSettings();">Сохранить</button>

  </div>

  <div id="blackglass"></div>
  
  <div class="overlay" id="topbar">
    <div style="display: flex; flex-direction: row; width: 100px; justify-content: space-evenly;">
      <button id="settings" class="toolbtn btn" onclick="invDisp('settingsMenu')"><i class="fas fa-cog"></i></button>
      <button id="settings" class="toolbtn btn" onclick="saveImage()"><i class="fas fa-download"></i></button>  
    </div>
    
    <button id="Name" class="btn" onclick="invDisp('boardMenu')">---------</button>
  </div>

</body>

</html>
