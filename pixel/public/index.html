<html>

<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" src="libraries/jscolor.js"></script>
  <script language="javascript" type="text/javascript" src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
  <script language="javascript" type="text/javascript" src="firebaseMain.js" defer></script>
  <script language="javascript" type="text/javascript" src="main.js" defer></script>

  <title>Pixel Board</title>

  <style>
    body {
      overflow: hidden;
      margin: 0;
    }

    .overlay {
      position: absolute;
      z-index: 2;
      width: 100%;
    }

    .colorBtn {
      margin: 10px;
      height: 60px;
      width: 60px;
      padding: 10px;
      border: 4px solid black;

    }

    .btn:hover {
      cursor: pointer;
    }
    .colorBtn:hover {
      cursor: pointer;
    }

    .btn {
      display: block;
      margin: 10px;
      width: max-content;
      font-size: 1.2em;
      padding: 10px;
      border: 4px solid black;
      background: rgb(24, 170, 90);
      color: white;
    }

    .centerDiv {
      position: absolute;
      padding: 1em;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      text-align: center;
    }

    ::placeholder{
      color: rgba(255, 255, 255);
    }
  </style>

</head>

<body>
  <div class="overlay">
    <div style="direction: rtl; width: min-content; float: right;">
      <p style="display: block;margin: 0; margin-right: 10px; font-size: 1.2em" id="Name">Board Name</p>
      <button class="btn" onclick="invDisp('boardMenu')">Connect</button>
    </div>
    <button class="btn" onclick="updMode('invert')">Change Mode</button>
    <p style="margin: 0; margin-left: 10px; font-size: 1.2em;" id="modeDisplay">Mode: pen</p>
    <button class="colorBtn jscolor {valueElement:null,value:'0083c4',onFineChange:'updateColor(this)'}" id="colorInput"></button>
  </div>

  <div class="centerDiv" style="display: block" id="boardMenu">
    <div class="btn" style="display:inline-block" onclick="connectionTry('PublicBoard')">Public Board</div>
    <input class="btn" type="text" id="idInput" placeholder="Enter Board ID"">
  </div>
</body>

</html>
